<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/visible.js"></script>
    <!-- <script src="../js/index.js"></script> -->
    <title>桌面应用</title>
    <style>
        .changeColor {
            color: #000;
            /* text-align: left; */
            transition-duration: 2s;
            font-size: 12px;
            transition-property: all
        }

        .changeColor:hover {
            color: #21d439;
            /* text-align: right; */
            font-size: 20px;
        }

        .a {
            width: 0px;
            height: 0px;
            border-width: 100px;
            border-style: solid;
            border-color: transparent #0099cc transparent transparent;
            transform: rotate(90deg)
        }

        .floatDiv {
            overflow: hidden;
        }

        .clearFloat::after {
            clear: both;
        }

        .smallword {
            font-size: 12px;
        }

        .dropplace {
            margin: 20px auto;
            height: 100px;
            width: 100px;
            outline: 2px solid #0099cc;
        }

        .common_button {
            height: 20px;
            width: 100px;
            outline: 1px solid rgb(42, 190, 79);
            border: 0px;
            background-color: transparent;
            margin: 5px;
        }

        .common_button:hover {
            background-image: linear-gradient(to right, red, yellow);
        }
    </style>
</head>

<body>
    <div class="changeColor">点击文字变色</div>
    <div class="floatDiv">
        <div style="float: left">靠左</div>
        <div class="clearFloat" style="float: right">靠右</div>
    </div>
    <div class="smallword">10px文字</div>
