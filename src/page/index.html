<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/visible.js"></script>
    <!-- <script src="../js/index.js"></script> -->
    <title>桌面应用</title>
    <style>
        .changeColor {
            color: #000;
            /* text-align: left; */
            transition-duration: 2s;
            font-size: 12px;
            transition-property: all
        }

        .changeColor:hover {
            color: #21d439;
            /* text-align: right; */
            font-size: 20px;
        }

        .a {
            width: 0px;
            height: 0px;
            border-width: 100px;
            border-style: solid;
            border-color: transparent #0099cc transparent transparent;
            transform: rotate(90deg)
        }

        .floatDiv {
            overflow: hidden;
        }

        .clearFloat::after {
            clear: both;
        }

        .smallword {
            font-size: 12px;
        }

        .dropplace {
            margin: 20px auto;
            height: 100px;
            width: 100px;
            outline: 2px solid #0099cc;
        }

        .common_button {
            height: 20px;
            width: 100px;
            outline: 1px solid rgb(42, 190, 79);
            border: 0px;
            background-color: transparent;
            margin: 5px;
        }

        .common_button:hover {
            background-image: linear-gradient(to right, red, yellow);
        }
    </style>
</head>

<body>
    <div class="changeColor">点击文字变色</div>
    <div class="floatDiv">
        <div style="float: left">靠左</div>
        <div class="clearFloat" style="float: right">靠右</div>
    </div>
    <div class="smallword">10px文字</div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <g class="part1">
            <path stroke-width="5" fill="none" stroke="#00fcfd" stroke-linecap="round" d="M 5 50 A45 45 0 0 1 50 5">
            </path>
            <path stroke-width="2" fill="none" stroke="#00fcfd" stroke-linecap="round" d="M 95 50 A45 45 0 0 1 50 95">
            </path>
        </g>
        <path stroke-width="0.5" fill="none" stroke="#00fcfd" stroke-linecap="round" d="M 5 50 A45 45 0 1 1 5 50.001">
        </path>
        <g class="part2">
            <path stroke-width="2" fill="none" stroke="#00fcfd" stroke-linecap="round"
                d="M 75.49695958994758 19.17947028896843 A40 40 0 0 0 24.50304041005241 19.17947028896843">
            </path>
            <path stroke-width="2" fill="none" stroke="#00fcfd" stroke-linecap="round"
                d="M 80.64357265171431 75.7093651251661 A40 40 0 0 1 24.50304041005241 80.659720272374">
            </path>
        </g>

        <path stroke-width="0.5" fill="none" stroke="#00fcfd" stroke-linecap="round" d="M 10 50 A40 40 0 1 1 10 50.001">
        </path>
    </svg>
    <div class="movebtn">
        <button id="xinjiemian" class="common_button">子页面1</button>
    </div>
    <div>
        <button id="xinjiemian2" class="common_button">子页面2</button>
    </div>
    <div>
        <button id="xinjiemian3" class="common_button">压缩文件</button>
    </div>
    <div id="huoqu"></div>
    <!-- <canvas id="mycanvas" width="800" height="600"></canvas> -->
</body>

</html>
